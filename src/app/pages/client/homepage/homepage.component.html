
<main class="content">
  <div class="content__banner">
      <div class="banner-item grid wide row">
          <div class="banner-item-text l-5">
              <h1 class="main-item-title">Nguyễn Chí Dũng</h1>
              <p class="main-item-info">Assignment Angular</p>
              <p class="main-item-price">Ph16456</p>
              <button class="main-item-btn">Follow</button>
          </div>
          <div class="banner-item-img l-7">
              <img class="main-img" src="./assets/css/img/pexels-asif-hafeez-8597781.jpg" alt="" width="380px" height="380px">

          </div>
      </div>
  </div>

  <div class="content__product">
      <div class="product grid wide">
          <div class="product-title">
              <h3>Sản phẩm mới nhất</h3>
          </div>
          <div class="product-list row">
              <a *ngFor="let product of products"
              [routerLink]="['/detail',product._id]"  class="product-item col l-3">

                  <div class="product-item-img">
                      <img [src]="product.image" alt="" width="300px" height="300px">
                  </div>
                  <div class="product-item-text">
                      <p class="product-item-name">{{product.name}}</p>
                      <p class="product-item-price">{{product.price.toLocaleString('vn-VN')}}</p>
                  </div>
              </a>
          </div>
          <a [routerLink]="['/']" class="product-next">
            <i class='bx bx-right-arrow-alt'></i>
            <p>Xem tất cả </p>
        </a>
